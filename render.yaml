services:
  - type: web
    name: studentpilot-api
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DISABLE_LINKEDIN
        value: "1"
      - key: CORS_ORIGINS
        value: https://wms-virid-six.vercel.app
      - key: FRONTEND_ORIGIN
        value: https://wms-virid-six.vercel.app
      - key: OPENROUTER_API_KEY
        sync: false   # set in dashboard/infra
      - key: OPENROUTER_MODELS
        value: qwen/qwen3-coder:free
